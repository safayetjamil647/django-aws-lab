{% extends "wagtailadmin/base.html" %}
{% block titletag %}{{ current_year }} AWS Playground {% endblock %}

{% block extra_css %}
    {{ block.super }}
    <style>
        table.month {
            margin: 20px;
        }
        table.month td, table.month th {
            padding: 5px;
        }
    </style>
{% endblock %}

{% block content %}
    {% include "wagtailadmin/shared/header.html" with title="Playground" icon="date" %}
    <div class="nice-padding">
      <h1>Aws Playground</h1>
        <div id="katacoda-scenario-1"
    data-katacoda-id="workjamil/aws"
    data-katacoda-color="004d7f"
    style="height: 600px; padding-top: 20px;"></div>
    </div>
<script src="//katacoda.com/embed.js"></script>
{% endblock %}
